<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        img-fluid: Căn ảnh vừa màn hình
        img-thumbnail: tạo viền ảnh
     -->
    <img src="/image/image2.jpg" alt="" class="img-fluid img-thumbnail" width="500px">

    <!-- slide ảnh -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/image/image3.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/image/image2.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image/image1.jpg" class="d-block w-50" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sản phẩm</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Liên hệ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- 
        Button có BG: btn btn-mau 
        Button không có BG: btn btn-outline-mau 
    -->
     
      <button type="button" class="btn btn-danger">Hủy</button>
      <button type="button" class="btn btn-success">Ok</button>
      <button type="button" class="btn btn-outline-warning">Cảnh báo</button> <br>

      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div> <br>

      <!-- Moda -->
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
   Click vào đây
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Thông tin NYC</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          form
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div> <br>

  <!-- form -->
  <label for="" class="form-label">Họ và tên</label>
  <input type="text" class="form-control">

  <!-- Select -->
  <h2>Quê quán</h2>
  <select class="form-select" aria-label="Default select example">
    <option selected>Chọn quê quán</option>
    <option value="1">Hà Nội</option>
    <option value="2">Đà Nẵng</option>
    <option value="3">Hồ Chí Minh</option>
  </select>
  <!-- checkbox -->
  <h2>Sở thích</h2>
  <select class="form-select" aria-label="Default select example">
  <option selected>Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
<h2>Sở thích</h2>
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Chơi bóng
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
    <label class="form-check-label" for="flexCheckChecked">
      Ăn kẹo
    </label>
  </div>

  <h2>Giới tính</h2>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Nam
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Nữ
    </label>
  </div>

  <!-- Table -->
  <Table class="table table-bordered table-hover text-center"> 
    <thead>
      <tr>
        <th rowspan="2">Mã NV</th>
        <th rowspan="2">Họ và tên</th>
        <th colspan="3">Thu nhập</th>
      </tr>
      <tr>
        <th>Lương</th>
        <th>Thưởng</th>
        <th>Phụ cập</th>
      </tr>
    </thead>
    <tbody>

      </tr>

        <td>5000000</td>
        <td>500000</td>
        <td>0</td>
      </tr>
    </tbody>
  </Table>
</body>
</html>
