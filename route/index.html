<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.js"></script>
    <title>Document</title>
</head>
<body ng-app="appRoute">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#!/trang-chu">Trang chủ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#!/gioi-thieu/12/luudv3">Giới thiệu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#!">Tin tức</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main ng-view> </main>

    <footer>
        <h1 class="bg-secondary">Đây là footer</h1>
    </footer>
    <script src="./controller/TrangchuController.js"></script>
    <script src="./controller/GioiThieuController.js"></script>
    <script>
        let myApp = angular.module('appRoute',['ngRoute']);
        //ngRoute: cung cấp tính năng định tuyến
        myApp.config(function ($routeProvider){
            //config() : khai báo trước khi định tuyến
            // routeProvider: mặc định không được thay đổi
            $routeProvider
                .when(
                    '/trang-chu', // gọi route
                    {
                        templateUrl: 'views/trangchu.html',
                        controller: TrangchuController
                    }
                )
                .when(
                    '/gioi-thieu/:id/:name', // gọi route
                    {
                        templateUrl: 'views/gioithieu.html',
                        controller: GioiThieuController
                    }
                )
                //Nếu như click vào route không xác định
                .otherwise(
                  {
                    redirectTo: '/trang-chu'
                  }
                )
        });
    </script>
</body>
</html>
