<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/angularjs/libs/angular.min.js"></script>
    <title>Buoi5</title>
</head>
<body ng-app="myApp">
    <div ng-controller="demoController">
        <h1>Danh sách nhân viên</h1>
        <table class="table">
            <tr>
                <th>STT</th>
                <th>Họ và Tên</th>
                <th>Ngày sinh</th>
                <th>Mức Lương</th>
                <th>Giới tính</th>
            </tr>
            <tr ng-repeat="item in nhanVien | limitTo: number">
                <td>{{ $index +1  }}</td>
                <td ng-click="sayHello(item.ten)">{{item.ten}}</td>
                <td ng-bind="item.ngaySinh | date: 'dd/MM/yyyy'"></td>
                <td>{{item.mucLuong | currency: '' : 0 }}</td>
                <td>{{ item.gioiTinh == 0 ? "Nam" : "Nữ"}}</td>
            </tr>
        </table>
        <select ng-model="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <!-- 
            ng-model: dùng để liên kết dữ liệu 2 chiều
            giữa view và biến chưa dữ liệu
        -->
        <!-- 
            tạo 1 select option nó là số bản ghi
            Khi mình thay đổi option thì bản ghi 
            sẽ được thay đổi
         -->
         <button class="btn btn-secondary" ng-click="sayHello(' luu ')">Ấn vào đi</button>
    </div>
</body>
<script src="/angularjs/js/buoi5.js"></script>
</html>
